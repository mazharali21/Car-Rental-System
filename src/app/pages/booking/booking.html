<h2>Book {{ carName }}</h2>

<form (ngSubmit)="submitBooking()" #f="ngForm">

  <input
    type="text"
    placeholder="Full Name"
    name="fullName"
    [(ngModel)]="bookingData.fullName"
    required
  />

  <input
    type="email"
    placeholder="Email"
    name="email"
    [(ngModel)]="bookingData.email"
    required
  />

  <input
    type="text"
    placeholder="Phone"
    name="phone"
    [(ngModel)]="bookingData.phone"
    required
  />

  <input
    type="date"
    name="startDate"
    [(ngModel)]="bookingData.startDate"
    required
  />

  <input
    type="date"
    name="endDate"
    [(ngModel)]="bookingData.endDate"
    required
  />

  <button type="submit">Confirm Booking</button>

</form>

<p class="message" *ngIf="message">{{ message }}</p>
