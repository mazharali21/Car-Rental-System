<div id="listing" class="main-wrapper">
  <section class="listings-wrapper">
    <h2 class="section-title">Car Listings</h2>
    <p class="section-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <div class="car-grid">
      <div class="car-card" *ngFor="let car of cars">
        <img [src]="car.image" alt="{{ car.name }}" />

        <div class="car-body">
          <h3 class="car-name">{{ car.name }}</h3>
          <p class="car-price">{{ car.price }}</p>

          <div class="car-details">
            <span>Luggage: {{ car.luggage }}</span>
            <span>Doors: {{ car.doors }}</span>
            <span>Passenger: {{ car.passenger }}</span>
          </div>

          <p class="car-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

          <button class="rent-btn">Rent Now</button>
        </div>
      </div>
    </div>
  </section>
</div>
